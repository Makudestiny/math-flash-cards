<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <script src="scripts.js" defer>
  </script>
  <script>
    <!-- window.onload = buildPage(); -->
  </script>

  <title>Flash Cards</title>
</head>
<body>
  <div class="mainContent">
    <h1>Math Flash Cards</h1>
    <h5 class="version">v0.1.1</h5>
    <div id="operationButtons">
      <button type="button" class="operationType" id="additionBtn" onClick="updateOperationType('Add')">
        <span class="btnInnerText">+</span>
      </button>
      <button type="button" class="operationType" id="subtractBtn" onClick="updateOperationType('Subtract')">
        <span class="btnInnerText">-</span>
      </button>
      <button type="button" class="operationType" id="multiplyBtn" onClick="updateOperationType('Multiply')">
        <span class="btnInnerText">x</span>
      </button>
      <button type="button" class="operationType" id="divideBtn" onClick="updateOperationType('Divide')">
        <span class="btnInnerText">/</span>
      </button>
    </div>
    <div id="problemDiv">
      <span id="problemSpan"> Pick an operation type.</span>
    </div>
    <div id="answersDiv">
      <div id="answersInnerDiv">
      </div>
    </div>
    <div id="newProblemDiv">
    </div>
  </div>
</body>
</html>
